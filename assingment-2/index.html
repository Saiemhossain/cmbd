<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>

  <style>
    body{
      text-align: center;
    }
  </style>
<h2>HTML Forms</h2>
<form >
     <!-- Box -->
 <fieldset >
  <legend style="color: blue;">User Registration</legend>

  <!-- Name -->
  <label for="name">First Name</label>
  <span style="color: red;">*</span>
  <input id="name" type="text" placeholder="Enter your Name" required>
  <br><br>
  <!-- Email -->
  <label for="email">Your Email</label>
  <span style="color: red;">*</span>

  <input id="email" type="email" placeholder="Enter your email" required>
  <br><br>
<!-- Phone -->
  <label for="phone">Your phone</label>
  
  <input id="phone" type="number" placeholder="088123456789">
  <br><br>

  <!-- Password -->
  <label for="password">Your Password</label>
  
  <input id="password" type="password" >
  <br><br>
  <!-- Submit Button -->

  <!-- Dropdown -->
  <label for="country">Choose country</label>
  <select id="country">
    <option value="">--Select Country</option>
    <option value="bangladesh">Bangladesh</option>
    <option value="india">India</option>
    <option value="nepal">Nepal</option>
    <option value="japan">Japan</option>
  </select>

  <br><br>

     <!-- Radio -->
     <label for="gender">Gender</label>
     <br><br>
     <input type="radio" name="gender" id="male">
     <label for="male">Male</label>
     <input type="radio" name="gender"  id="female">
     <label for="female">Female</label>
     <input type="radio" name="gender"  id="other">
     <label for="other">Other</label>
     <br><br>

     <!-- Date Of Birth -->
  <label for="birth">Date Of Birth</label>
  <input type="date" id="birth">
  <br><br>

  <label for="upload">Upload Image</label> <br> <br>
<input type="file" accept="Image/*" multiple>
    <br><br>

    <!-- Comment Area -->
  <label for="comment">Your Message</label><br>
  <textarea  id="comment" cols="30" rows="5" placeholder="write something..."></textarea>
<br><br>
<input type="checkbox" id="terms" required>
  <label for="terms">Agree to terms & conditions</label>
  <span style="color: red;">*</span>

    <br><br>
    <input type="submit" value="Registrater">
  <input type="reset">
 </fieldset>
</form>
  
</body>
</html>
